<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" class="css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>



<body>
  <main>

    <!-- The product preview is all in one main tag -->
    <article class="card">

      <!-- Both mobile and desktopp images together -->
      <img class="picture-mobile" src="/images/image-product-mobile.jpg" alt="">
      <img class="picture-desktop" src="/images/image-product-desktop.jpg" alt="">

      <!-- Description with price -->
      <div class="descript">
        <h5 class="item_type" >PERFUME</h5>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p class="price">$149.99</p>
          <p class="old_price">$169.99</p>
          
        </div>
        
        <!-- Add to cart button  -->
        <button class="add_cart" type="button"><span><img class="cart_icon" src="/images/icon-cart.svg" alt="cart_icon"></span> <span class="add_text">Add to Cart</span></button>
      </div>
    </article>
  </main>
